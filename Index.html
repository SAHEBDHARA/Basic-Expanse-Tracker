<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="heading">Expanse Tracker</h1>

<div class="container">

    <div class="forms">
    <form class="form" id="userForm" action="#">
  <div class="mb-3">
    <label for="expanseAmount" class="form-label">Expanse Amount</label>
    <input type="text" class="form-control" id="expanseAmount" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="descriptioin" class="form-label">Description</label>
    <input type="text" class="form-control" id="descriptioin">
  </div>
  <select class="form-select" id="Catagory" aria-label="Default select example">
    <option selected>Select Catagory </option>
    <option value="Movie">Movie</option>
    <option value="Food">Food</option>
    <option value="Travle">Travle</option>
  </select>
  <button type="submit" id="btn" class="btn btn-primary">Add Expanse</button>
</form>
</div>
<div>
    <ul class="list-group" id="userList">
       
      </ul>
</div>
</div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="App.js"></script>


</body>
</html>
